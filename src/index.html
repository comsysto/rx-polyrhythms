<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>rx-polyrhythms</title>



  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: table;
      margin: 0 auto;
      background: #f9f9f9
    }

    .container {
      height: 100%;
      display: table-cell;
      vertical-align: middle;
    }

    .sub-container {
      border: 1px solid #e4e4e4;
      padding: 70px;
      border-radius: 3px;
      box-shadow: 1px 2px 1px #bfb9b9;
      background: #dde4ed;
    }

    .main-heading {
      font-size: 25px;
      font-weight: 500;
    }

    .center {
      text-align: center;
    }

    .play,
    .stop {
      height: 40px;
      width: 65px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      position: relative;
      box-shadow: 0px 0px 3px 2px #cccccc
    }

    .play:hover {
      background-color: rgba(232, 22, 50, 0.88);
      cursor: pointer;
    }

    .play:after {
      content: "";
      display: block;
      position: absolute;
      top: 9.5px;
      left: 26px;
      margin: 0 auto;
      border-style: solid;
      border-width: 9.5px 0 9.5px 17px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 1);
    }

    .stop:hover {
      background-color: #6d6d6d;
      cursor: pointer;
    }

    .stop:after {
      content: "";
      display: block;
      position: absolute;
      top: 10px;
      left: 22px;
      margin: 0 auto;
      border: 9px solid white;
      border-radius: 2px;

    }
  </style>


</head>

<body>
  <div class="container">
    <div class="sub-container">
      <h2 class="main-heading center">rx-polyrhythms</h2>
      <br>

      <label>Rhythm 1</label>
      <button id="rhythm-one-btn-minus" type="button" class="btn btn-default">-</button>
      <input id="rhythm-one" class="rhythm" type="number" value="3" />
      <button id="rhythm-one-btn-plus" type="button" class="btn btn-default">+</button>

      <br>

      <label>Rhythm 2</label>
      <button id="rhythm-two-btn-minus" type="button" class="btn btn-default">-</button>
      <input id="rhythm-two" class="rhythm" type="number" value="4" />
      <button id="rhythm-two-btn-plus" type="button" class="btn btn-default">+</button>

      <br>
      <br>

      <div class="center">BPM (beats per minute)</div>
      <p></p>
      <div class="center">
        <button id="bpm-minus" type="button" class="btn btn-default">-</button>
        <input type="number" value="100" id="bpm" />
        <button id="bpm-plus" type="button" class="btn btn-default">+</button>
      </div>

      <br>
      <br>

      <div class="center">
        <button id="play" class="play center"></button>
      </div>
    </div>
    <script>
      // rhythm one events
      document.querySelector('#rhythm-one-btn-plus').addEventListener('click', function () {
        document.querySelector('#rhythm-one').setAttribute('value', parseInt(document.querySelector('#rhythm-one').value) +
          1);
        document.querySelector('#rhythm-one').dispatchEvent(new Event('change'));
      })
      document.querySelector('#rhythm-one-btn-minus').addEventListener('click', function () {
        document.querySelector('#rhythm-one').setAttribute('value', parseInt(document.querySelector('#rhythm-one').value) -
          1
        );
        document.querySelector('#rhythm-one').dispatchEvent(new Event('change'));
      })
      // rhythm two events
      document.querySelector('#rhythm-two-btn-plus').addEventListener('click', function () {
        document.querySelector('#rhythm-two').setAttribute('value', parseInt(document.querySelector('#rhythm-two').value) +
          1);
        document.querySelector('#rhythm-two').dispatchEvent(new Event('change'));
      })
      document.querySelector('#rhythm-two-btn-minus').addEventListener('click', function () {
        document.querySelector('#rhythm-two').setAttribute('value', parseInt(document.querySelector('#rhythm-two').value) -
          1
        );
        document.querySelector('#rhythm-two').dispatchEvent(new Event('change'));
      })
    </script>


</body>

</html>
